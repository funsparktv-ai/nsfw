<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSFW Images!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="waifu-image" src="" alt="Random Image">
        <div>
            <button onclick="getRandomImage('waifu')">Get Random Waifu</button>
            <button onclick="getRandomImage('neko')">Get Random Neko</button>
          
        </div>
    </div>

    <script>
        function getRandomImage(category) {
            fetch(`https://api.waifu.pics/nsfw/${category}`)
                .then(response => response.json())
                .then(data => {
                    const imageUrl = data.url;
                    document.getElementById('waifu-image').src = imageUrl;
                })
                .catch(error => {
                    console.error('Error fetching image:', error);
                });
        }

        // Initially load a random image when the page loads
        getRandomImage('waifu'); // You can change 'waifu' to any other category you prefer
    </script>
</body>
</html>
